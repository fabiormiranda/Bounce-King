<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Bounce King</title>
  </head>
  <body>
    <audio id="intro-music" preload="auto">
      <source src="Sounds/intro.mp3" type="audio/mp3" />
    </audio>
    <audio id="gameover-music" preload="auto">
      <source src="Sounds/gameover.mp3" type="audio/mp3" />
    </audio>
    <audio id="ingame-music" preload="auto" loop>
      <source src="Sounds/ingame.mp3" type="audio/mp3" />
    </audio>

    <main>
      <div id="game-intro">
        <div class="middle-box">
          <img id="logo" src="Images/logo.png" alt="Bounce King Logo" />
          <div class="intro">
            <h1>Welcome to Bounce King</h1>
          </div>
        </div>
        <div class="start-container">
          <form id="start-form">
            <input type="text" id="player" placeholder="Your Name" required />
            <button type="submit" id="start-button">Start Game</button>
          </form>
          <div id="settings">
            <button id="instruction-button">Instructions</button>
            <div id="instructions" style="display: none">
              <p>Welcome to Bounce King! <br><br>Here's how to play:</p>
              <ul>
                <li>Use the arrow keys to move your character.</li>
                <li>
                  Avoid the obstacles and get as many bounces as possible.
                </li>
                <li>Press 'Space' to jump!</li>
                <li>Good luck!</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="game-screen">
        <p id="score">Score: <span>0</span></p>
        <p id="lives">Lives: <span>5</span></p>
      </div>

      <div id="game-over">
        <div class="box">
          <h2>Game Over</h2>
          <button id="restart-button">Restart Game</button>
          <h3>Final Score: <span id="end-score">0</span></h3>
          <ol class="high-score-list"></ol>
        </div>
      </div>
    </main>

    <script src="Src/game.js"></script>
    <script src="Src/player.js"></script>
    <script src="Src/ball.js"></script>
    <script src="Src/obstacles.js"></script>
  </body>
</html>
