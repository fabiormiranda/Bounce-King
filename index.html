<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Bounce King</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div class="middle-box">
          <img id="logo" src="./images/logo.png" alt="" />
          <div class="intro">
            <h1>Welcome to Bounce King</h1>
            <div id="intro">
              <p></p>
            </div>
          </div>
          <form id="start-form">
            <input
              type="text"
              id="player"
              placeholder="Your Name"
        
            />
            <!-- colocar na linha de cima !!!   required=""-->
            <button type="submit" id="start-button">Start Game</button>
          </form>
          <div id="settings">
            <button id="instruction-button">Instruction</button>
            <div id="instructions"></div>
          </div>
        </div>
      </div>
      <div id="game-screen">
        <p id="score">Score: <span>0</span></p>
        <p id="lives">Lives: <span>2</span></p>
      </div>
    </main>
    <script src="./Src/game.js"></script>
    <script src="./Src/player.js"></script>
    <script src="./Src/ball.js"></script>
    <script src="./Src/obstacles.js"></script>
  </body>
</html>
